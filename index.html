<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Барабанные тренировки</title>
    <link type="text/css" rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="page-wrapper">
      <h1 class="training-title">Название упражнения</h1>


      <div class="tempo-form-and-metronome-btn">
        <form class="tempo-form">
          <label class="tempo-label" for="tempo-score">Темп: </label>
          <input class="tempo-input" type="text" id="tempo-score" value="180">
          <button class="tempo-submit-btn" type="submit">
            <!-- <img class="tempo-refresh-icon" src="{{ url('static', filename='img/icons/refresh.svg') }}" width="17" height="17" alt="Иконка обновить темп"> -->
          </button>
        </form>
        <div class="messages"></div>
        <button class="metronome-btn">
          <!-- <img class="metronome-icon" src="{{ url('static', filename='img/icons/metronome.svg') }}" width="20" height="20" alt="Иконка метронома"> -->
          Клик
        </button>
      </div>

      <div class="hint"></div>

      <div class="at-wrap">
        <div class="at-overlay">
          <div class="at-overlay-content">
            <!-- <img class="at-overlay-preloader-img" src="{{ url('static', filename='img/preloader.gif') }}" width="100" height="100" alt="Загрузка"> -->
          </div>
        </div>
        <div class="at-content">
          <div class="at-viewport">
            <div class="at-main"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button class="play-btn control-btn">Прослушать</button>
        <button class="execute-btn control-btn">Выполнить</button>
        <button class="new-training-btn control-btn">Новое упражнение</button>
      </div>
    </div>
    <!-- <script type="text/javascript" src="js/api.js"></script> -->

    <script src="js/alphatab/api.js"></script>
    <script src="js/alphatab/alphaTab.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/alphaTab.min.js"></script>
    <script src="https://kit.fontawesome.com/b43f0e512e.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
